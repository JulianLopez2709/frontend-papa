<style>
    .home-header {
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }

    .content {
        max-width: 1400px;
        color: black;
        display: grid;
        margin: auto;
        grid-template-columns: repeat(4, 1fr);
        justify-content: center;
        gap: 15px 30px;
        align-items: center;
    }


    @media (max-width: 1200px) {
        .content {
            grid-template-columns: repeat(3, 1fr);
            padding: 0px 15px;
        }
    }


    @media (max-width: 650px) {
        .content {
            grid-template-columns: repeat(2, 1fr);
        }
    }


    @media (max-width: 400px) {
        .content {
            grid-template-columns: repeat(1, 1fr);
        }
    }
</style>
<div>
    <div class="home-header">
        <img src="lapapalarge.jpg" alt="" style="height: 50px;">
        <div>
            <button routerLink="/auth" style=" padding: 15px 10px;
    border-radius: 20px;
    background: none;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 700;">
                Iniciar
            </button>
            <button routerLink="/auth" style="width: 120px; padding: 15px 10px;
    border-radius: 20px;
    background : #FFBC2B;
    border: none;
    cursor: pointer;
    font-weight: 700;">
                Registrarse
            </button>
        </div>
    </div>
    <div class="content">
        @for (item of foodList$; track $index){
        <app-card-food [food]="item"></app-card-food>
        }
    </div>
    <footer style="margin-top: 30px;">

    </footer>
</div>
