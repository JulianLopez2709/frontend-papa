<style>
</style>

<div style="display: flex; flex-direction: row; gap: 20px; max-width: 100%; height: 100%; ">
    <!-- Tarjeta Card New: ocupa el espacio restante -->
    <div style="background: #D9D9D9; flex: 1; border-radius: 20px; padding: 15px; overflow-y: auto; max-height: calc(92vh);">

        @if(orders.length === 0){
            <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; font-size: 20px;">
                <p style="color: black;">Aún no hay pedidos, pero pronto llegarán.</p>
            </div>
        }

        @for(item of orders; track $index){
            <div style="margin-bottom: 10px;">
                <app-new-order-card [order]="item" (clicked)="update($event)"></app-new-order-card>
            </div>
        }
    </div>

    <!-- Tarjeta Card Day: ancho fijo -->
    <div style="background: #D9D9D9; width: 280px; border-radius: 20px; padding: 7px;">
        <div style="overflow-y: auto; max-height: calc(90vh); margin-bottom: 7px;">
            @for(item of orderDay; track $index){
                <div style="margin-bottom: 10px;">
                    <app-today-order-card [food]="item"></app-today-order-card>
                </div>
            }    
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; font-weight: 700; background: black; padding: 10px; border-radius: 10px;">
            <p>Total</p>
            <p>${{totalDay}}</p>
        </div>
    </div>
</div>
